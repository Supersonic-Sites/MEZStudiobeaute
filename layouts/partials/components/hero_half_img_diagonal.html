<div class="relative bg-white">
  <div class="max-w-7xl mx-auto px-4">
    <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
      <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
        <polygon points="50,0 100,0 50,100 0,100" />
      </svg>

      <div class="relative pt-6 px-4 sm:px-6 lg:px-6">

      </div>


      <main class="max-w-7xl mt-20 md:mt-20 lg:my-20 xl:mt-28 lg:mr-8">
        <div class="sm:text-center lg:text-left">
          <h1 class="text-5xl sm:text-5xl md:text-7xl text-gray-800" style="line-height: 1.1 !important;">
            <span class="block xl:inline "><strong>{{ .title1 }}</strong></span>
            <span class="block text-primary xl:inline"><strong>{{ .title2 }}</strong></span>
          </h1>
                    <p class="mt-3 mb-6 text-base text-gray-700 sm:mt-5 sm:text-xl sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
            {{ .desc | safeHTML }}
          </p>
          <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
            <div class="mt-3 rounded-md shadow sm:mt-0">
              
              <a href="{{ .cta_link }}" class="w-full flex items-center justify-center btn_primary hidden md:block">
                {{ .cta }}
              </a>
            </div>
            
            <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3 hidden md:block">
              <a href="{{ .cta2_link }}" class="w-full flex items-center justify-center btn_secondary">
                {{ .cta2 }}
              </a>
            </div>

            <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3 md:hidden">
              <a href="tel:+1-604-619-3323" class="w-full flex items-center justify-center btn_primary">
                {{ i18n "appointment" }}
              </a>
            </div>


            <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3 md:hidden">
              <a href="tel:+1-604-619-3323" class="w-full flex items-center justify-center btn_secondary">
                {{ i18n "callme" }}
              </a>
            </div>
            
          </div>
        </div> 
      </main>
    </div>
  </div>
  <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">

    <img src="{{ .img }}"
    width="951px"
    height="728px"
    data-srcset="
    {{ .img }} 400w,
    {{ .img }} 584w,
    {{ .img }} 728w"
    sizes="(max-width: 468px) 400px, 584px"
    data-src="{{ .img }}"
    class="h-96 w-full object-cover md:h-96 lg:w-full lg:h-full" alt="{{ .img_alt }}" title="{{ .img_title }}" />

  </div>
</div>
